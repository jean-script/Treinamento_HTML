<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
    <style>
        body {
            background-color: lemonchiffon;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou 
        simplesmente aumente e diminua o tamanho do seu navegador</p>
        <picture>
            <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagem flexivel">
        </picture>
        <h1> Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5 </p>
        <audio src="midia/happy feet.mp3" controls autoplay></audio>
        <!-- MP3, Wav, OGG , formatos de áudios-->
        <audio preload="metadata" autoplay controls loop >
            <source src="midia/where to walk-.mp3" type="audio/mpeg">
            <source src="midia/where to walk-.ogg" type="audio/ogg">
            <source src="midia/where to walk-.wav" type="audio/wav">
                <p>Infelizmente  seu navegador não consegue reproduzir áudio.</p>
                <a href="midia/where to walk-.mp3">Clique aqui para baixar o arquivo MP3</a>
        </audio>,
</body>
</html>
