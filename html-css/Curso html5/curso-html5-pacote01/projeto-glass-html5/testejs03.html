<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript</title>
</head>

<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onclick="mudaLampada('lampada-quebrada')" onmouseout="mudaLampada('lampada-apagada')"
        onmouseover="mudaLampada('lampada-acesa')">
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {
            if (!quebrada) {
                document.querySelector('#luz').src = "_imagens/"+tipo+".jpg";
                if (tipo == 'lampada-quebrada') {
                    quebrada = true;
                }
            }
        }
    </script>
</body>

</html>
